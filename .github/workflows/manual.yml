name: Mannual deploy

on:
  workflow_dispatch:
    inputs:
      targetEnv:
        description: 'Target environment'
        required: true
        default: 'dev'
  push:
    branches:
      - 'main'
jobs:
  deploy:
    name: Deploy job
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-buildx-action@v1
