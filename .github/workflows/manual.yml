name: Mannual deploy

on:
  workflow_dispatch:
    inputs:
      targetEnv:
        description: 'Target environment'
        required: true
        default: 'dev'
  push:
    branches:
      - 'main'
jobs:
  deploy:
    name: Deploy job
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-buildx-action@v1
      - name: test
        run: docker build
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: test
          tags: test
